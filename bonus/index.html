<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER: tre bottoni -->
    <header>
        <div class="container">
            <div class="circle">
                <a href="#shoe-one"><span class="icons">1</span></a>
            </div>
            <div class="circle">
                <a href="#shoe-two"><span class="icons">2</span></a>
            </div>
            <div class="circle">
                <a href="#shoe-three"><span class="icons">3</span></a>
            </div>
        </div>
    </header>

    <!-- MAIN: tre box scarpe -->
    <main>
        <div class="box red" id="shoe-one">
            <div class="shoe">
                <img src="./img/01.png" alt="" >
                <div class="text-yellow">
                    Il nostro modello di punta
                </div>
            </div>
        </div>
        <div class="box green" id="shoe-two">
            <div class="shoe">
                <img src="./img/02.png" alt="">
                <div class="text-yellow">
                    Il nostro modello di punta
                </div>
            </div>
        </div>
        <div class="box yellow" id="shoe-three">
            <div class="shoe">
                <img src="./img/03.png" alt="">
                <div class="text-green">
                    Il nostro modello di punta
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
